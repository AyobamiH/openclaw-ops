version: '3.9'

services:
  # Orchestrator Application
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wagging-orchestrator
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
      PORT: 3000
      # API Keys (from .env)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      # Database
      DATABASE_URL: mongodb://mongo:27017/orchestrator
      # Redis Cache
      REDIS_URL: redis://redis:6379/0
      # Monitoring
      PROMETHEUS_ENABLED: "true"
      PROMETHEUS_PORT: 9090
      GRAFANA_ENABLED: "true"
      GRAFANA_PORT: 3001
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./src:/app/src
    networks:
      - orchestrator-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB for State & Audit Trail Persistence
  mongo:
    image: mongo:latest
    container_name: wagging-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: orchestrator
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-orchestrator-dev}
      MONGO_INITDB_DATABASE: orchestrator
    volumes:
      - mongo-data:/data/db
      - ./orchestrator/mongo-init.js:/docker-entrypoint-initdb.d/init.js:ro
    networks:
      - orchestrator-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for Cache & Session Storage
  redis:
    image: redis:7-alpine
    container_name: wagging-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-orchestrator-dev}
    volumes:
      - redis-data:/data
    networks:
      - orchestrator-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus for Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: wagging-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./orchestrator/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./orchestrator/monitoring/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libs"
      - "--web.console.templates=/etc/prometheus/consoles"
    networks:
      - orchestrator-net
    restart: unless-stopped
    depends_on:
      - orchestrator

  # Grafana for Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: wagging-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - ./orchestrator/monitoring/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./orchestrator/monitoring/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - grafana-data:/var/lib/grafana
    networks:
      - orchestrator-net
    restart: unless-stopped
    depends_on:
      - prometheus

  # AlertManager (optional, for alert routing)
  alertmanager:
    image: prom/alertmanager:latest
    container_name: wagging-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./orchestrator/monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
    networks:
      - orchestrator-net
    restart: unless-stopped

volumes:
  mongo-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  alertmanager-data:
    driver: local

networks:
  orchestrator-net:
    driver: bridge
