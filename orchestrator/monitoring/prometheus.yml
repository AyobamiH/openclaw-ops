global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'openclaw'
    environment: 'development'

# Alert manager routing
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Alert rules files
rule_files:
  - 'alert-rules.yml'

scrape_configs:
  # Orchestrator metrics endpoint
  - job_name: 'orchestrator'
    static_configs:
      - targets: ['orchestrator:9100']
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s

  # AlertManager self-monitoring
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
    scrape_interval: 15s
