name: Deploy to Production

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          cd orchestrator && npm install

      - name: Build orchestrator
        run: cd orchestrator && npm run build

      - name: Verify production readiness
        run: |
          echo "üîç Deployment Checklist:"
          echo "‚úÖ Code compiled successfully"
          ls -lh orchestrator/dist/index.js
          echo "‚úÖ Configuration files present"
          ls -lh orchestrator_config.json
          echo "‚ÑπÔ∏è  Runtime files (orchestrator_state.json, logs/) are generated on first run ‚Äî not stored in repo"

      - name: Create deployment artifact
        run: |
          mkdir -p deployment
          cp -r orchestrator/dist deployment/
          cp orchestrator/package.json deployment/
          cp orchestrator_config.json deployment/
          tar -czf orchestrator-build-${{ github.sha }}.tar.gz deployment/
          echo "‚úÖ Deployment artifact created"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: orchestrator-build
          path: orchestrator-build-*.tar.gz
          retention-days: 30

      - name: Notify deployment
        run: |
          echo "üì¶ Deployment package ready at:"
          echo "   orchestrator-build-${{ github.sha }}.tar.gz"
          echo ""
          echo "To deploy:"
          echo "1. Extract: tar -xzf orchestrator-build-*.tar.gz"
          echo "2. Copy files to production server"
          echo "3. Run: systemctl restart orchestrator"
